<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ExData</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css">
<link rel="stylesheet" href="estilo.css">
<script src="https://kit.fontawesome.com/fae5ac15d7.js" crossorigin="anonymous"></script>
</head>
<body>
    <header id='idHeader'>
        
    </header>
    <main>
        <div id="IdServicios" class="General"></div>
        
        <!-- revisar tecnologias-->
        <div id="IdTecnologias" class="General">         
        </div>
        <div id="IdProyectos" class="General">
          
        </div>        
        <div>
          <img src="./asses/img/comoTrabajamos.png" alt="Como trabajamos" data-aos="zoom-in"  data-aos-duration="1000">
        </div>

        <div id="IdSomos" class="General"></div>
        <div id="IdContactos">
            <div class="contact-form" data-aos="zoom-in"  data-aos-duration="1000">
                <h2>Contacto</h2>
                <form id="contactForm" onsubmit="sendEmail(event)">
                    <label for="name">Nombre</label>
                    <input type="text" id="name" name="name" required>
                    
                    <label for="nameCompania">Nombre de la compañía</label>
                    <input type="text" id="nameCompania" name="nameCompania" required>

                    <label for="pais">País o región</label>
                    <input type="text" id="pais" name="pais">
                   
                    
                    <label for="email">Correo electrónico</label>
                    <input type="email" id="email" name="email" required>
                    
                    <label for="message">Mensaje</label>
                    <textarea id="message" name="message" rows="5" required></textarea>
                    
                    <button type="submit">Enviar</button>
                </form>
            </div>
            
        </div>
    </main>
    <footer id="IdFooter">
                
    </footer>
    <script src="./js/index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    
    <script>
    AOS.init();
    </script>
</body>
</html>
